        function getDeptNameFromArray(dept){
              var rcount = departments.length;
              var deptName = "";
              for(var i=0;i<rcount;i++){
                if(departments[i]['code'] == dept) {
                    deptName  = departments[i].caption;
                    i = rcount;
                }
              }
              return deptName;
          }           

          function getLecturersFromArray(dept){
              var rcount = departments.length;
              var lecturers = [];
              for(var i=0;i<rcount;i++){
                if(departments[i]['code'] == dept) {
                    lecturers  = departments[i].lecturers;
                    i = rcount;
                }
              }
        
              return lecturers;
          }  
        function generateDepartment(lecturers, header){
            var rlcount = lecturers.length;        
            var card =`<h1 class="bd-content-title dept-title">${header}</h2>`;
            var cardPerRow = 3;
            var currCard = 0;
            var prevTType = '';
          
            for(var i=0;i<rlcount;i++){

              if(currCard == 0 || prevTType !== lecturers[i].type){
                if( prevTType !== lecturers[i].type) {
                    if(i>0){
                      card +="</div>";
                      currCard = 0; 
                    }
                    card +=`<div><h3>${lecturers[i].type}</h3></div>`;
                    prevTType = lecturers[i].type;
                }
                  card +=`<div class='row'>`;

              }
              
              card += `
              <div class="col-sm">
                  <div class="card">
                      <img src="Images/faculty/${lecturers[i].image}" class="card-img-top" alt="...">
                      <div class="card-body">
                      <h5 class="card-title"><strong>${lecturers[i].first_name} ${lecturers[i].last_name}</strong></h5>
                      <p class="card-text">${lecturers[i].description}</p>
                      <p class="card-text">${lecturers[i].classes}</p>
                      <a target='_blank' href="${lecturers[i].schedule_url}" class="btn btn-primary"> View Schedule</a>
                      </div>
                  </div>
            </div>`;
            if(currCard == (cardPerRow-1) || i == (rlcount-1)){
                  card +=`</div>`;
                  currCard=0;
            } else {
              currCard++;
            }
          }
          return card;
        }  
        function generateAllDepartment(){
            var deptCount = departments.length;
            var cards = "";
            for(var i=0;i<deptCount;i++){
              cards += generateDepartment(departments[i].lecturers, departments[i].caption);
            }
            return cards;
        }         
        window.addEventListener("load", () =>{
         var cards =  generateAllDepartment();
         document.getElementById("container").innerHTML = cards;
        });
